<!--
실습 문제
1) 폼 입력 2개로 사칙연산 결과 4칸 출력
2) 숫자 2개를 입력받아 덧셈/뺄셈/곱셈/나눗셈 결과를 각각 4개의 출력 폼(input)에 표시한다.
3) 버튼은 [계산], [리셋] 두 개만 사용한다.
  - 리셋은 입력값/결과값을 모두 초기화한다.
4)예외 처리 (옵션)
- 숫자가 아니면: 결과 4칸 모두 ERROR 표시
- 나눗셈에서 b가 0이면: div 결과만 DIV/0 표시(나머지 3개는 정상 계산)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사칙연산 폼 실습</title>
</head>
<body>
  <h2>실습: 사칙연산 계산기</h2>

  <form id="calcForm">
    <div>
      <label>A: <input id="a" type="text" autocomplete="off"></label>
      <label>B: <input id="b" type="text" autocomplete="off"></label>
    </div>

    <div style="margin-top:10px;">
      <button type="button" id="btnCalc">계산</button>
      <button type="button" id="btnReset">리셋</button>
    </div>

    <hr>

    <div>
      <label>+</label>
      <input id="outAdd" type="text" readonly>
    </div>
    <div>
      <label>-</label>
      <input id="outSub" type="text" readonly>
    </div>
    <div>
      <label>*</label>
      <input id="outMul" type="text" readonly>
    </div>
    <div>
      <label>/</label>
      <input id="outDiv" type="text" readonly>
    </div>
  </form>

  <script>
    // =========================
    // TODO 1) 필요한 DOM 요소 가져오기
    // =========================
    const value_a = document.getElementById("a");
    const value_b = document.getElementById("b");


    const buttonCal = document.getElementById("btnCalc");
    const buttonRst = document.getElementById("btnReset");


    const addVal = document.getElementById("outAdd");
    const subVal = document.getElementById("outSub");
    const mulVal = document.getElementById("outMul");
    const divVal = document.getElementById("outDiv");
    // =========================
    // TODO 2) 계산 버튼 이벤트 처리
    // - a,b를 Number로 변환
    // - 숫자 아니면 ERROR 처리
    // - b==0이면 div만 DIV/0
    // =========================
    function handleCalculate() {
        const valA = value_a.value;
        const valB = value_b.value;
        
      // TODO
      // 값 가져오고 계산해서 출력한다.
        if (valA === "" || isNaN(valA) || valB === "" || isNaN(valB)) {
            addVal.value = "ERROR";
            subVal.value = "ERROR";
            mulVal.value = "ERROR";
            divVal.value = "ERROR";
        } else {
            const numA = Number(valA);
            const numB = Number(valB);


            addVal.value = numA + numB;
            subVal.value = numA - numB;
            mulVal.value = numA * numB;

    
            if (numB === 0) {
                divVal.value = "DIV/0";
            } else {
                divVal.value = numA / numB;
            }
}
      

    }

    // =========================
    // TODO 3) 리셋 버튼 이벤트 처리
    // - 입력 2개 + 결과 4개 전부 "" 로
    // =========================
    function handleReset() {
        value_a.value = "";
        value_b.value = "";
        addVal.value = "";
        subVal.value = "";
        mulVal.value = "";
        divVal.value = "";
    }

    // =========================
    // TODO 4) 버튼에 이벤트 연결
    // =========================
    buttonRst.onclick = handleReset;
    buttonCal.onclick = handleCalculate;

  </script>
</body>
</html>
